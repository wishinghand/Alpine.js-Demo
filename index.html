<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alpine.js Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body>
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Alpine.js
        </h1>
        <h2 class="subtitle">
          Like Tailwind for Javascript
        </h2>
      </div>
    </div>
  </section>

  <h1 class="title is-2">Modals</h1>

  <div x-data="{ open: false }">
    <button class="button is-info is-light" @click="open = true">Open Modal 1</button>

    <div class="modal" :class="{'is-active': open }">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">It worked!</p>
          <button  @click="open = false" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          Hello, I'm a Modal
        </section>
        <footer class="modal-card-foot">
          <button @click="open = false" class="button is-success">Thanks!</button>
          <button @click="open = false" class="button">Close</button>
        </footer>
      </div>
    </div>
  </div>

  <div x-data="{ open: false }">
    <button class="button is-success is-light" @click="open = true">Open Modal 2</button>
  
    <div class="modal" :class="{'is-active': open }">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Encapsulation!</p>
          <button @click="open = false" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          Hey, I'm a Modal 2
        </section>
        <footer class="modal-card-foot">
          <button @click="open = false" class="button is-success">Thanks!</button>
          <button @click="open = false" class="button">Close</button>
        </footer>
      </div>
    </div>
  </div>

  <div x-data="{ open: false }">
    <button class="button is-primary is-light" @click="open = true">Open Modal 3</button>
  
    <div x-show="open">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Encapsulation!</p>
          <button @click="open = false" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          3rd time's the charm
        </section>
        <footer class="modal-card-foot">
          <button @click="open = false" class="button is-success">Thanks!</button>
          <button @click="open = false" class="button">Close</button>
        </footer>
      </div>
    </div>
  </div>

  <hr>
  <h1 class="title is-2">Tabs</h1>

  <div x-data="{ tab: 'foo' }">
    <button class="button" @click="tab = 'foo'">Tab Foo</button>
    <button class="button" @click="tab = 'bar'">Tab Bar</button>

    <div class="tabs is-centered is-large">
      <ul>
        <li :class="{ 'is-active': tab === 'foo' }"><a>Foo</a></li>
        <li :class="{ 'is-active': tab === 'bar' }"><a>Bar</a></li>
      </ul>
    </div>
  </div>


  <h1 class="title is-2">Forms</h1>
  <form x-data="form()">
    <label for="email" class="label">EMAIL</label>
    <input type="email" name="email" x-model="email">

    <label for="name" class="label">NAME</label>
    <input type="text" name="name" x-model="name">
    <button type="submit" class="button is-primary" @click.prevent="sendForm">Submit</button>
  </form>

  <script>
    function form() {
      return {
        email: '',
        name: ''
      }
    }

    function sendForm() {
      console.log('this.email')
      console.log('this.name')
    }
  </script>
</body>
</html>
